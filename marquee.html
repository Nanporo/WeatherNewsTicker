<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣資訊</title>
    <style>
        #marquee {
            width: 1343px;
            height: 64px;
            background-color: #1c1c1c;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            color: #fff;
            font-size: 46px;
            font-family: Arial, "Noto Sans CJK TC", sans-serif;
            overflow: hidden;
            white-space: nowrap;
        }

        #marquee-content {
            display: inline-block;
            animation: marqueeAnimation linear infinite; 
        }

        @keyframes marqueeAnimation {
            from {
                transform: translateX(100vw)
            }
            to {
                transform: translateX(-1000%)
            }
        }

    </style>
</head>
<body style="background-color:#000;">

<div id="marquee">
    <div id="marquee-content"></div>
</div>

<script>
    // 定義獲取並更新資料的函數
    function fetchDataAndDisplay() {
        // 天氣概況
        fetch('')    // 填入CWA的F-C0032-016 XML API網址
            .then(response => response.text())
            .then(data => {
                // 使用DOMParser解析XML資料
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'application/xml');

                // 提取所需的資料
                const locationName = xmlDoc.querySelector('locationName').textContent;
                const parameterValues = Array.from(xmlDoc.querySelectorAll('parameterValue')).map(el => el.textContent);

                // 將資料顯示在跑馬燈上
                const marqueeContent = document.getElementById('marquee-content');
                marqueeContent.innerHTML = ''; // 清空之前的內容
                const content = `1. ${locationName} 　 ${parameterValues.join(' 　 ')}`;
                const span = document.createElement('span');
                span.textContent = content;
                marqueeContent.appendChild(span);

                // 根據文字長度計算動畫時間
                const animationDuration = content.length * 2 + 's';
                marqueeContent.style.animationDuration = animationDuration;

                // 繼續執行下一個資料輪播
                fetchTemperatureData();
            })
            .catch(error => console.error('Error fetching weather data:', error));
    }

    // 溫度資訊
    function fetchTemperatureData() {
        fetch('')     // 填入CWA的O-A0001-001 XML API網址
            .then(response => response.text())
            .then(data => {
                // 使用DOMParser解析XML資料
                const parser = new DOMParser();
                const xmlDoc = parser.parseFromString(data, 'application/xml');

                // 提取所需的資料
                const stations = xmlDoc.querySelectorAll('stations');
                const temperatureInfo = Array.from(stations).map(station => {
                    const stationName = station.querySelector('StationName').textContent;
                    const townName = station.querySelector('TownName').textContent;
                    const temperature = station.querySelector('AirTemperature').textContent;
                    return `${stationName} ${townName}：${temperature}°C`;
                });

                // 將資料顯示在跑馬燈上
                const marqueeContent = document.getElementById('marquee-content');
                const content = `2. ${temperatureInfo.join(' 　　 ')}`;
                const span = document.createElement('span');
                span.textContent = content;
                marqueeContent.appendChild(span);

                // 根據文字長度計算動畫時間
                const animationDuration = content.length * 2 + 's'; // 調整乘數以適應實際情況
                marqueeContent.style.animationDuration = animationDuration;
            })
            .catch(error => console.error('Error fetching temperature data:', error));
    }

    // 初始執行一次，並設定每小時自動更新
    fetchDataAndDisplay();
    setInterval(fetchDataAndDisplay, 3600000); // 3600000毫秒 = 1小時

</script>

</body>
</html>
